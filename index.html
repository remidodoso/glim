<html> <head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="init(); draw();" onresize="draw();">
    <div class="main-container">

        <!-- For a banner, currently just a gallery title -->
        <div class="banner">
            <div>
                <span id="gallery-title"></span>
            </div>
        </div>

        <!-- Where thumbnails go -->
        <div class="carousel" id="carousel-container">
        </div>

        <!-- The main area where the currently selected "objet d'art" is displayed -->
        <div class="gallery" id="lobjet_pane">
            <canvas id='photo' onclick="return; advance();" oncontextmenu="return false;"> </canvas>
        </div>

        <!-- Where some additional info goes, e.g. view and download links -->
        <div class="footer">
            <div>
                <span id="size"></span> <span id="filename"></span>
            </div>
        </div>
    </div>

    <!-- Canvas used as a backing store to avoid flicker and glitching on visible canvas -->
    <canvas id='backing' hidden></canvas>

</body>

</html>
